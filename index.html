<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Neighbourhood Map">
	<meta name="author" content="Mark Wade">
	<title>Neighbourhood Map</title>
	<link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/site.css">
</head>
<body>
    
    <nav class="navbar navbar-default navbar-dark bg-dark fixed-top">

        <a class="navbar-brand" href="#">Neighbourhood Map</a>

        <button id="sidebarCollapse" class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarResponsive">
            <span class="navbar-toggler-icon"></span>
        </button>

    </nav>
       
    <nav id="sidebar" class="active">
        
        <div class="filter">
            <!-- Put data binding in here-->
            <input id="filter-box" class="form-control" type="text" placeholder="Filter..." 
            data-bind="textInput: filterInput, valueUpdate: 'afterkeyup'">
        </div>
        
        <div class="locations">
            <ul id="locations-list" data-bind="foreach: filteredLocations">
                <li id="location" data-bind="text: title"></li>
            </ul>
        </div>

    </nav>
    
    <div id="map">Error loading maps. Try refreshing the page.</div>
    
	<script src="js/libs/jquery.min.js"></script>
	<script src="js/libs/bootstrap.bundle.min.js"></script>
	<script src="js/libs/knockout.js"></script>
	<script src="js/site.js"></script>
	
    <script async defer 
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCklJwXSfmlSujXE2wPA0JEdjOr2x8iPSE&v=3&callback=initMap">
    </script>

</body>
</html>
