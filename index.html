<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Neighbourhood Map">
	<meta name="author" content="Mark Wade">
	<title>Neighbourhood Map</title>
	<link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/site.css">
</head>
<body>
    
    <nav class="navbar navbar-default navbar-dark bg-dark fixed-top">

        <a class="navbar-brand" href="#">Neighbourhood Map</a>

        <button id="sidebarCollapse" class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarResponsive">
            <span class="navbar-toggler-icon"></span>
        </button>

    </nav>
    
    <div id="wrapper" class="active">

        <nav id="sidebar">

            <div class="sidebar-header">
                <h3>Filter Options</h3>
            </div>

        </nav>

    </div>
    
    <div id="map"></div>
  
	<script src="js/libs/jquery.min.js"></script>
	<script src="js/libs/bootstrap.bundle.min.js"></script>
	<script src="js/site.js"></script>
    
    <script>
        var map;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 40.625089, lng: 14.368944},
                zoom: 16
            });
            var tribeca = {lat: 40.719526, lng: -74.0089934};
            var marker = new google.maps.Marker({
            position: tribeca,
            map: map,
            title: 'First Marker!'
        });
        var infowindow = new google.maps.InfoWindow({
            content: 'Test InfoWindow'
        });
        marker.addListener('click', function() {
            infowindow.open(map, marker);
        })
        };
    </script>
    
    <script async defer 
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCklJwXSfmlSujXE2wPA0JEdjOr2x8iPSE&v=3&callback=initMap">
    </script>

</body>
</html>
